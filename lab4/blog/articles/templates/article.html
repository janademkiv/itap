<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}/static/index.css">
</head>
<body>
<div class="header">
    <div id="logo_article">
        <p id="logo_text">Django public blog</p>
    </div>
    <p id="all_states"><a href="http://127.0.0.1:8000/articles">Все статьи</a></p>
</div>
<div class="archive">

    <div class="one-post">
        <h2 class="post-title-article">{{ post.title }}</h2>
        <div class="article-info">
            <div class="article-author">{{ post.author.username }}</div>
            <div class="article-author">{{ post.author.last_name}} {{ post.author.first_name}}</div>
            <div class="article-created-date">{{ post.created_date }}</div>
        </div>
        <p class="article-text">{{ post.text }}</p>
    </div>
</div>
</body>

</html>
